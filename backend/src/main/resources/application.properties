#spring.ai.openai.chat.model=llama3-70b-8192
##openai.api.token = ${API_TOKEN}
#spring.ai.openai.enabled=false

spring.ai.vertex.ai.gemini.project-id=${GCPPROJECTID}
spring.ai.vertex.ai.gemini.location=${GCPPROJECTLOCATION}
spring.ai.vertex.ai.gemini.chat.options.model=${GCPPROJECTMODEL}
spring.ai.vertex.ai.gemini.chat.options.temperature=1

spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=RecipeApp
# Session Management Configuration
spring.security.filter.chain.content-negotiation.parameter-strategy=ignore
spring.security.filter.chain.any-request.authorized=permitAll
spring.security.filter.chain.request-matcher.path.pattern=/api/**
spring.security.filter.chain.request-matcher.path.authenticated=true
# CSRF Configuration
spring.security.csrf.disabled=true
